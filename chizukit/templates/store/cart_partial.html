<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .cart-header {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cart-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .cart-item:hover {
            transform: scale(1.02);
        }
        .cart-item img {
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item-info h5 {
            color: #343a40;
        }
        .cart-total {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .closebtn {
            font-size: 1.5rem;
            color: #fff;
        }
        .closebtn:hover {
            color: #f00;
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="cart-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0" style="color:white">Mon Panier</h2>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
        {% if items %}
            <div class="cart-items mt-3">
                {% for item in items %}
                <div class="cart-item d-flex justify-content-between align-items-center mb-3 p-3">
                    <img src="{{ item.product.main_image.url }}" alt="{{ item.product.name }}" class="img-fluid" style="max-width: 100px;">
                    <div class="cart-item-info flex-grow-1 mx-3">
                        <h5 class="mb-1">{{ item.product.name }}</h5>
                        <p class="mb-0">{{ item.product.price }} DH</p>
                    </div>
                    <div class="cart-item-actions">
                        <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="cart-total mt-3">
                <h4>Total: {{ total }} DH</h4>
                <a href="{% url 'place_order' %}" class="btn btn-success btn-block">Passer à la commande</a>
            </div>
        {% else %}
            <p class="mt-3">Votre panier est vide. <a href="{% url 'all_jerseys' %}">Retourner à la boutique</a></p>
        {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
